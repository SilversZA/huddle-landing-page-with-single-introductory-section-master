<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <main>
    <section>
      <div class="logo"><img class="img-fluid" src="./images/logo.svg" alt="huddel logo"></div>
    </section>
    <section>
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-8 ill">
            <img class="img-fluid" src="./images/illustration-mockups.svg" alt="mockups image">
          </div>
          <div class="col-md-4">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <button class="rounded-pill">Register</button>
            <div class="icon">
              <img class="img-fluid" src="./images/icons8-facebook-f-48.png" alt="facebook logo">
              <img class="img-fluid" src="./images/icons8-twitter-52.png" alt="twitter logo">
              <img class="img-fluid" src="./images/icons8-instagram-52.png" alt="instagram logo">
            </div>
          </div>
        </div>
    </section>

  </main>


</body>

</html>
